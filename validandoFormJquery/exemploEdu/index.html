<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Index</title>

        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main>
            <form action="#" method="post">
                <h1>Cadastro</h1>
                <input type="text" id="nome" name="nome" placeholder="(*) Nome completo..." maxlength="30" minlength="3"
                    autofocus required>
                <input type="text" id="cpf" name="cpf" placeholder="(*) 000.000.000-00" maxlength="14" minlength="14" required>
                <input type="text" id="celular" name="celular" placeholder="(00)00000-0000" maxlength="14" minlength="14">
                <input type="email" id="email" name="email" placeholder="fulaninho@gmail.com" maxlength="50" minlength="10">

                <button>Cadastrar</button>
            </form>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha256-Kg2zTcFO9LXOc7IwcBx1YeUBJmekycsnTsq2RuFHSZU=" 
        crossorigin="anonymous">
    </script>

    <script src="validacoes.js"></script>

</html>
