<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Form</title>
  </head>
  <body>
    <section class="card">
      <form action="#" class="signin forms">
        <h2 class="title">Bem Vind@</h2>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="fulaninho@gmail.com(*)">
        <label for="password">Senha:</label>
        <input type="password" placeholder="********(*)">
        <button>Entrar</button>

        <small><a href="#" data-toggle="toggle">Cadastrar agora !</a></small>
      </form>

      <form action="#"  class="signup forms">
        <h2 class="title">Cadastre-se Agora !</h2>
        <label for="name">Nome:</label>
        <input type="text" placeholder="Nome completo...(*)">
        <label for="email">E-mail:</label>
        <input type="email" placeholder="fulaninho@gmail.com(*)">
        <label for="password">Senha:</label>
        <input type="password" placeholder="********(*)">
        <label for="confSenha">Reedigite a senha:</label>
        <input type="password" placeholder="********(*)">
        <button>Cadastrar</button>

        <small><a href="#" data-toggle="toggle">Entrar agora !</a></small>
      </form>
    </section>

    <script src="./javascript.js"></script>
  </body>
</html>
